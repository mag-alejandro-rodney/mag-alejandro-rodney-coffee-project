<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="coffee-project.css/style.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container text-center bg-light text-black">
        <h1 class="display-4 text-uppercase">Welcome to coffee world!</h1>
    </div>
</div>
<!--<h1 class="d-flex justify-content-center center-text">BEST COFFEE AROUND!</h1>-->

<hr>
<div class="container d-flex">
    <!-- Coffee Names-->
    <div class="container d-flex">
        <div class="row">
            <div class="col-6 m-0 " id="coffees">
            </div>
        </div>
    </div>
    <!-- Form Coffee Search-->
    <div class="col-6 d-flex justify-content-end m-0 p-0">
        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <div class="form">
                <label for="input-coffee-name">Name of Coffee</label>
                <input class="form-control" id="input-coffee-name" type="text" onkeyup="coffeeSearch()" placeholder="Search for coffee">
            </div>
            <input id="submit" type="submit" />
        </form>
    </div>
</div>
<script src="coffee-project.js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
